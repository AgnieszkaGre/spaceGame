<!DOCTYPE html>
<html>
<head>
    <title>SpaceGame</title>
    <link type="text/css" href="gra.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Play:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>    
<body>
    <div id="wrapper">
        <div id="console">
            <div class="info" id="lives">Lives: 0</div>
            <div class="info" id="score">Score: 0</div>
            <div class="info" id="level">Level: 0</div>
        </div>
        <div id="board">
            <div class="message">
                Welcome!<br>
                Use keybord arrows to move your paddle to the left and right. <br>
                You can change trajectory of the ball by bouncing it with corners of the paddle. <br>
                Press the button when you're ready to play!<br><br>
                <button class="startButton">START</button>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="gra.js"></script>    
</body> 
</html>
